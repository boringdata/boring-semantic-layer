# Example local profile.yml file
# Place this file in your project root directory

# Development database with local DuckDB
dev_db:
  type: duckdb
  database: dev.db

# In-memory DuckDB for testing
test_db:
  type: duckdb
  database: ":memory:"

# Production Postgres database using environment variables
prod_db:
  type: postgres
  host: ${POSTGRES_HOST}
  port: 5432
  database: ${POSTGRES_DB}
  user: ${POSTGRES_USER}
  password: ${POSTGRES_PASSWORD}

# Snowflake connection
snowflake_prod:
  type: snowflake
  account: ${SNOWFLAKE_ACCOUNT}
  user: ${SNOWFLAKE_USER}
  password: ${SNOWFLAKE_PASSWORD}
  database: ${SNOWFLAKE_DATABASE}
  warehouse: ${SNOWFLAKE_WAREHOUSE}
  schema: PUBLIC
